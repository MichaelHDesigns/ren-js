name: build

on: [push]

jobs:
    build:
        name: Build
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node-version: [12.x]
                os: [ubuntu-latest]
        steps:
            - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"
            - uses: actions/checkout@v1
            - name: Install dependencies
              run: |
                  yarn install --network-concurrency 1
            - name: Lint
              run: |
                  yarn lint
            - name: Build
              run: |
                  yarn build
